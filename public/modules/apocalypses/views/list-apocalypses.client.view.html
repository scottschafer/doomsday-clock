<section data-ng-controller="ApocalypsesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Apocalypses</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="apocalypse in apocalypses" data-ng-href="#!/apocalypses/{{apocalypse._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="apocalypse.created | date:'medium'"></span>
				by
				<span data-ng-bind="apocalypse.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="apocalypse.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!apocalypses.$resolved || apocalypses.length">
    	No Apocalypses yet, why don't you <a href="/#!/apocalypses/create">create one</a>?
    </div>
</section>
